<mat-card>
  <mat-card-header>
    <mat-card-title>{{ productTitle() }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <!-- <button mat-button (click)="onEditEvent()">Editar</button> -->
    <button mat-button color="primary" (click)="onEdit.emit()">Editar</button>
    <button mat-button color="warn" (click)="onDelete.emit()">Deletar</button>
  </mat-card-actions>
</mat-card>
