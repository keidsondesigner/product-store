<h1>lista de Produtos</h1>
<div class="action-container">
  <a mat-raised-button color="primary" [routerLink]="['/create-product']" routerLinkActive="router-link-active" >Criar produto</a>
</div>
@for(product of products; track product.id) {
  @defer (on immediate) {
    <app-card
      [product]="product"
      (onEdit)="handleOnEdit(product)"
      (onDelete)="handleOnDelete(product)"
    />
  }
}
@empty {
  @defer (on immediate) {
    <p>Nenhum produto cadastrado :(</p>
  }
}
